<body>
    <div class="logo-container">
        <div class="logo">
            <span>T</span><span>e</span><span>x</span><span>t</span><span>C</span><span>r</span><span>a</span><span>f</span><span>t</span>
        </div>
        <div class="cartoon-boy"></div>
    </div>
    <div class="container">
        <main>
            <textarea id="inputText" placeholder="Apna text yahan likhein..."></textarea>
            <div id="fontList" class="font-list"></div>
            <button id="seeAllFonts">See All Fonts</button>
            <div class="color-picker-container">
                <label for="colorPicker">Text Color: </label>
                <input type="color" id="colorPicker" value="#000000">
            </div>
            <div class="preview-container">
                <div id="preview" class="preview-box">Yahan aapka text dikhega</div>
                <button id="copyButton">Copy Text</button>
            </div>
            <div class="button-container">
                <div class="format-container">
                    <label for="formatSelector">Download Format: </label>
                    <select id="formatSelector">
                        <option value="png">PNG</option>
                        <option value="jpeg">JPEG</option>
                        <option value="jpg">JPG</option>
                        <option value="ico">ICO</option>
                        <option value="bmp">BMP (Pixel)</option>
                    </select>
                </div>
                <button id="downloadButton">Download as Image</button>
            </div>
        </main>
        <footer>
            <div class="social-media">
                <a href="https://x.com/manish_rajdoot" target="_blank">Twitter</a> |
                <a href="https://www.instagram.com/manish.rajdoot/" target="_blank">Instagram</a> |
                <a href="https://www.facebook.com/mmh.mrdclub/" target="_blank">Facebook</a>
            </div>
            <p>Â© 2025 TextCraft. All rights reserved.</p>
        </footer>
    </div>

    <div class="floating-elements"></div>

</html>
